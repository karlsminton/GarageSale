<!DOCTYPE html>
<html>
    <head>
        <title>GarageSale</title>
        <link rel="stylesheet" href="styles/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>GarageSale</h1>
            </header>
            <main id="main">
                <div id="interactive" className="viewport">
                    <div id="shutter">
                        <span>&nbsp;</span>
                        <span>&nbsp;</span>
                        <span>&nbsp;</span>
                        <span>&nbsp;</span>
                        <!-- Spinner Start -->
                        <div class="spin-container">
                            <div class="spinner">
                                <div class="left">
                                    <div>&nbsp;</div>
                                    <div>&nbsp;</div>
                                </div>
                                <div class="right">
                                    <div>
                                        <div>&nbsp;</div>
                                    </div>
                                    <div>
                                        <div>&nbsp;</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Spinner End -->
                    </div>
                </div>
                <div id="messages" onchange="window.app.manageMessages()"><!-- Render Message Content Here --></div>
                <div id="details"><!-- Render Product Information Here--></div>
            </main>
        </div>
        <script type="module" src="scripts/index.js"></script>
    </body>
</html>
